{% extends "layout.html" %}
{% block body %}
  <section class="title">
    <h1>解析結果</h1>
    <p>解析対象文章に出現する、名詞・動詞各上位20項目を抽出しました。</p>
    <p><a href="/">TOPページに戻る</a></p>
  </section>
  <section class="lists">
    <section class="noun_list">
      <div class="container">
        <table>
          <tr>
            <th>名詞</th><th>出現回数</th>
          </tr>
          {% for result in results_noun %}
          <tr>
            <td>{{ result[0] }}</td><td>{{ result[1] }}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </section>
    <section class="verb_list">
      <div class="container">
        <table>
          <tr>
            <th>動詞</th><th>出現回数</th>
          </tr>
          {% for result in results_verb %}
          <tr>
            <td>{{ result[0] }}</td><td>{{ result[1] }}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </section>
  </section>
{% endblock %}
